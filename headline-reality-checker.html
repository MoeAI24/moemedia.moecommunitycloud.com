<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Headline Reality Checker | MoeMedia</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Break down viral headlines. Spot spin, missing context, and who benefits.">
<link rel="canonical" href="https://moemedia.moecommunitycloud.com/tools/headline-reality-checker.html">
<style>
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#0b0b0b;color:#f2f2f2;margin:0}
.container{max-width:900px;margin:auto;padding:24px}
h1{color:#e10600}
textarea{width:100%;min-height:140px;padding:12px;border-radius:10px;border:none;font-size:16px}
button{margin-top:12px;background:#e10600;color:#fff;border:none;padding:12px 18px;border-radius:10px;font-weight:700;cursor:pointer}
.card{background:#151515;border-radius:14px;padding:16px;margin-top:16px}
.label{color:#aaa;font-size:13px;text-transform:uppercase;letter-spacing:.05em}
footer{margin-top:40px;font-size:13px;color:#aaa}
</style>
</head>
<body>
<div class="container">
<h1>Headline Reality Checker</h1>
<p>Paste a headline. We’ll strip the spin and show what’s really going on.</p>

<textarea id="headline" placeholder="Paste the headline here..."></textarea>
<button onclick="analyze()">Check Reality</button>

<div id="results" style="display:none">
  <div class="card"><div class="label">What they’re implying</div><p id="imply"></p></div>
  <div class="card"><div class="label">What’s missing</div><p id="missing"></p></div>
  <div class="card"><div class="label">Who benefits</div><p id="benefits"></p></div>
</div>

<footer>
<p>MoeMedia Members Tool • Free • Phase 1</p>
<p><a href="/members.html" style="color:#e10600">Back to Members</a></p>
</footer>
</div>

<script>
function analyze(){
  const h=document.getElementById('headline').value.trim();
  if(!h){return;}
  document.getElementById('results').style.display='block';

  document.getElementById('imply').innerText =
    "This headline is designed to trigger an emotional reaction before you check details.";

  document.getElementById('missing').innerText =
    "Key context such as timeline, opposing data, or primary sources is not included.";

  document.getElementById('benefits').innerText =
    "Media outlets, political actors, or brands gain engagement, clicks, or narrative control.";
}
</script>
</body>
</html>
